<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta name="author" content="Felice" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="wrapper">
      <!-- Next and Previous buttons-->
      <section class="navigation">
        <div class="prev">&#x25C0;</div>
        <div class="next">&#x25B6;</div>
      </section>

      <!-- The slides -->
      <section class="slides-container">
        <div class="slide">
          <img src="img/img-1.jpg" alt="" />
          <img src="img/img-2.jpg" alt="" />
          <img src="img/img-3.jpg" alt="" />
          <img src="img/img-4.jpg" alt="" />
          <img src="img/img-5.jpg" alt="" />
        </div>
      </section>

      <section class="slideIndicators">
        <div class="indicator active" data-indicator="1">&#11044;</div>
        <div class="indicator" data-indicator="2">&#11044;</div>
        <div class="indicator" data-indicator="3">&#11044;</div>
        <div class="indicator" data-indicator="4">&#11044;</div>
        <div class="indicator" data-indicator="5">&#11044;</div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
